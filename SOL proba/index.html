    <main>
        <!--General: cajas (dentro contenedor imagen) y formulario-->
        <div class=general>
        <div class="cajaizq">
        <!--Imagen de la izquierda-->
        <section>
            <div class="contenedor-imagen">
                <div class="formulario">
                    <form id="contact" action="" method="post">
                        <h3>SOL</h3>
                        <h4>Páxina de inicio</h4>
                        <fieldset>
                            <label for="Nombre">Nome</label>
                            <input  type="text" tabindex="1" required autofocus> <!--tabindex es el orden en el que los elementos deben de ir al bajar con tab-->
                        </fieldset>
                        <fieldset>
                            <label for="Contrasinsal">Contrasinal</label>
                            <input  type="password" tabindex="2" required>
                        </fieldset>
                        <!--Botones-->
                        <fieldset>
                            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Rexistro</button>
                        </fieldset>
                        <fieldset>
                            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
                        </fieldset>
                        </form>
                </div>
            </div>
        </section>
        </div>
        <!--Formulario parte derecha-->
        
    </div>
    </main>
